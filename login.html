<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Running Coach Pro</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <style>
    * {
      font-family: 'DM Sans', sans-serif;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0a0f1a 0%, #0f172a 50%, #1e1b4b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    
    .login-container {
      background: #1a2332;
      border: 1px solid #334155;
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      font-size: 48px;
      text-align: center;
      margin-bottom: 16px;
    }
    
    h1 {
      color: #f8fafc;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #94a3b8;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #94a3b8;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      background: #243044;
      border: 1px solid #334155;
      border-radius: 12px;
      color: #f8fafc;
      font-size: 15px;
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(244, 63, 94, 0.1);
      border: 1px solid rgba(244, 63, 94, 0.3);
      color: #fda4af;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer-text {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin-top: 24px;
    }
    
    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üèÉ‚Äç‚ôÇÔ∏è</div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to access your training dashboard</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>
      
      <button type="submit" class="btn-login" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>
      
      <div id="errorMessage" class="error-message"></div>
    </form>
    
    <p class="footer-text">
      Running Coach Pro ‚Ä¢ Built with ‚ù§Ô∏è for athletes
    </p>
  </div>

  <script>
    // Firebase Configuration (PUBLIC - This is safe to expose)
    const firebaseConfig = {
      apiKey: "AIzaSyCQr84Yu0lTkKMnqtgYDD5NP4i_n5qS4eM",
      authDomain: "runningcoachdata.firebaseapp.com",
      projectId: "runningcoachdata",
      storageBucket: "runningcoachdata.firebasestorage.app",
      messagingSenderId: "364279562892",
      appId: "1:364279562892:web:7acd6bbac8c8113177f1a9"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    // Check if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Already authenticated, redirect to main app
        console.log('‚úÖ User already logged in:', user.email);
        window.location.href = 'AnalyticsPanel.html';
      }
    });

    // Handle form submission
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Show loading state
      loginBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Signing in...';
      errorMessage.classList.remove('show');

      try {
        // Attempt login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('‚úÖ Login successful:', userCredential.user.email);
        
        // Firebase onAuthStateChanged will handle redirect
        
      } catch (error) {
        console.error('‚ùå Login error:', error.code, error.message);
        
        // Show user-friendly error messages
        let errorText = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorText = 'Invalid email address format.';
            break;
          case 'auth/user-disabled':
            errorText = 'This account has been disabled.';
            break;
          case 'auth/user-not-found':
            errorText = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorText = 'Incorrect password.';
            break;
          case 'auth/invalid-credential':
            errorText = 'Invalid email or password.';
            break;
          case 'auth/network-request-failed':
            errorText = 'Network error. Check your connection.';
            break;
          case 'auth/too-many-requests':
            errorText = 'Too many failed attempts. Try again later.';
            break;
        }
        
        errorMessage.textContent = errorText;
        errorMessage.classList.add('show');
        
        // Reset button
        loginBtn.disabled = false;
        btnText.textContent = 'Sign In';
      }
    });

    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
