    // TSS Calculation Functions (from blueprint)
    const calculateTSS = (sessionType, formData) => {
      const duration = parseFloat(formData.duration) || 0;
      const distance = parseFloat(formData.distance) || 0;
      const rpe = parseFloat(formData.rpe) || 0;
      const routeType = formData.routeType || 'flat';

      if (sessionType === 'Futsal') {
        // Formula: (duration/60) √ó 95 √ó (RPE / 8)
        return ((duration / 60) * 95 * (rpe / 8)).toFixed(1);
      }
      
      if (sessionType === 'Pedicab') {
        // Formula: hours √ó 12 √ó routeMultiplier
        const hours = duration / 60;
        const routeMultiplier = routeType === 'hilly' ? 1.3 : 1.0;
        return (hours * 12 * routeMultiplier).toFixed(1);
      }
      
      if (sessionType.includes('Run') && distance > 0 && rpe > 0) {
        // Formula: distance √ó 6.5 √ó (RPE / 6)
        return (distance * 6.5 * (rpe / 6)).toFixed(1);
      }

      if (sessionType === 'Strength Training') {
        return ((duration / 60) * 30).toFixed(1);
      }

      return 0;
    };

    function GarminImportModal({ user, onClose, onImportComplete }) {
      const [authStep, setAuthStep] = useState('check');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [activities, setActivities] = useState([]);
      const [selectedActivities, setSelectedActivities] = useState(new Set());
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [importedIds, setImportedIds] = useState(new Set());
      const [ignoredIds, setIgnoredIds] = useState(new Set());
      const [authStatus, setAuthStatus] = useState(null);

      useEffect(() => {
        if (!user) return;
        loadImportHistory();
        checkAuthStatus();
      }, [user]);

      const loadImportHistory = async () => {
        try {
          const importedSnap = await db.collection('users').doc(user.uid).collection('garmin_imports').get();
          const imported = new Set();
          importedSnap.forEach(doc => imported.add(doc.data().garminActivityId));
          setImportedIds(imported);

          const ignoredSnap = await db.collection('users').doc(user.uid).collection('garmin_ignored').get();
          const ignored = new Set();
          ignoredSnap.forEach(doc => ignored.add(doc.data().garminActivityId));
          setIgnoredIds(ignored);
        } catch (error) {
          console.error('Error loading import history:', error);
        }
      };

      const checkAuthStatus = async () => {
        try {
          const response = await fetch(`${GARMIN_WORKER_URL}status`);
          const data = await response.json();
          setAuthStatus(data);
          if (data.authenticated) {
            setAuthStep('authenticated');
            await fetchActivities();
          } else {
            setAuthStep('login');
          }
        } catch (error) {
          console.error('Error checking auth status:', error);
          setAuthStep('login');
        }
      };

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError(null);
        try {
          const response = await fetch(`${GARMIN_WORKER_URL}auth`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });
          const data = await response.json();
          if (data.success) {
            setAuthStep('authenticated');
            setPassword('');
            await fetchActivities();
          } else {
            setError(data.error || 'Authentication failed');
          }
        } catch (error) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      const fetchActivities = async () => {
        setLoading(true);
        setError(null);
        try {
          const endDate = new Date().toISOString().split('T')[0];
          const response = await fetch(`${GARMIN_WORKER_URL}activities?startDate=${TRAINING_START_DATE}&endDate=${endDate}`);
          const data = await response.json();
          if (data.success) {
            const filtered = data.activities.filter(activity => 
              !importedIds.has(activity.garminActivityId) && !ignoredIds.has(activity.garminActivityId)
            );
            setActivities(filtered);
          } else {
            if (data.authenticated === false) {
              setError('Authentication expired. Please log in again.');
              setAuthStep('login');
            } else {
              setError(data.error || 'Failed to fetch activities');
            }
          }
        } catch (error) {
          setError('Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      const toggleActivity = (activityId) => {
        const newSelected = new Set(selectedActivities);
        if (newSelected.has(activityId)) {
          newSelected.delete(activityId);
        } else {
          newSelected.add(activityId);
        }
        setSelectedActivities(newSelected);
      };

      const importSelected = async () => {
        if (selectedActivities.size === 0) return;
        setLoading(true);
        setError(null);
        try {
          const batch = db.batch();
          const toImport = activities.filter(a => selectedActivities.has(a.garminActivityId));

          for (const activity of toImport) {
            const sessionRef = db.collection('users').doc(user.uid).collection('sessions').doc();
            const sessionData = {
              date: activity.date,
              sessionType: activity.sessionType,
              distance: parseFloat(activity.distance),
              duration: parseFloat(activity.duration),
              avgPace: parseFloat(activity.avgPace),
              avgHr: parseFloat(activity.avgHr) || null,
              maxHr: parseFloat(activity.maxHr) || null,
              rpe: estimateRPE(activity),
              z2Pace: null,
              z2Time: null,
              avgCadence: null,

                                  setPaceInputs(prev => ({ ...prev, avgPace: formatPace(paceSeconds) }));
                                } else {
                                  // Invalid, clear it
                                  handleFormChange('avgPace', null);
                                  setPaceInputs(prev => ({ ...prev, avgPace: '' }));
                                }
                              } else if (!inputValue) {
                                // Empty, clear it
                                handleFormChange('avgPace', null);
                              }
                            }}
                            placeholder="6:30"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-semibold text-slate-400 mb-2">RPE (1-10)</label>
                          <input
                            type="number"
                            className="input-field"
                            value={formData.rpe || ''}
                            onChange={(e) => handleFormChange('rpe', e.target.value)}
                            placeholder="7"
                            min="1"
                            max="10"
                          />
                        </div>
                      </div>

                      <div className="grid grid-cols-2 gap-3">
                        <div>
                          <label className="block text-sm font-semibold text-slate-400 mb-2">Avg HR (bpm)</label>
                          <input
                            type="number"
                            className="input-field"
                            value={formData.avgHr || ''}
                            onChange={(e) => handleFormChange('avgHr', e.target.value)}
                            placeholder="142"
                            min="0"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-semibold text-slate-400 mb-2">Max HR (bpm)</label>
                          <input
                            type="number"
                            className="input-field"
                            value={formData.maxHr || ''}
                            onChange={(e) => handleFormChange('maxHr', e.target.value)}
                            placeholder="165"
                            min="0"
                          />
                        </div>
                      </div>

                      {/* Zone Data */}
                      <div className="card p-3 bg-blue-900/10 border-blue-700/30 space-y-3">
                        <h4 className="text-sm font-semibold text-blue-300">Zone & Performance Data (Optional)</h4>
                        <div className="grid grid-cols-2 gap-3">
                          <div>
                            <label className="block text-xs text-slate-400 mb-1">Avg Z2 Pace (MM:SS)</label>
                            <input
                              type="text"
                              className="input-field"
                              value={paceInputs.z2Pace}
                              onChange={(e) => {
                                // Just update the raw input, don't format yet
                                setPaceInputs(prev => ({ ...prev, z2Pace: e.target.value }));
                              }}
                              onBlur={(e) => {
                                // On blur, convert to seconds and update formData
                                const inputValue = e.target.value;
                                if (inputValue.includes(':')) {
                                  const paceSeconds = paceToSeconds(inputValue);
                                  if (paceSeconds !== null && paceSeconds > 0) {
                                    handleFormChange('z2Pace', paceSeconds);
                                    // Format it properly
                                    setPaceInputs(prev => ({ ...prev, z2Pace: formatPace(paceSeconds) }));
                                  } else {
                                    // Invalid, clear it
                                    handleFormChange('z2Pace', null);
                                    setPaceInputs(prev => ({ ...prev, z2Pace: '' }));
                                  }
                                } else if (!inputValue) {
                                  // Empty, clear it
                                  handleFormChange('z2Pace', null);
                                }
                              }}
                              placeholder="6:30"
                            />
                          </div>
                          <div>
                            <label className="block text-xs text-slate-400 mb-1">Time in Z2 (min)</label>
                            <input
                              type="number"
                              className="input-field"
                              value={formData.z2Time || ''}
                              onChange={(e) => handleFormChange('z2Time', e.target.value)}
                              placeholder="40"
                              min="0"
                            />
                          </div>
                        </div>
                        <div>
                          <label className="block text-xs text-slate-400 mb-1">Avg Cadence (spm)</label>
                          <input
                            type="number"
                            className="input-field"
                            value={formData.avgCadence || ''}
                            onChange={(e) => handleFormChange('avgCadence', e.target.value)}
                            placeholder="168"
                            min="140"
                            max="200"
                          />
                        </div>
                      </div>
                    </>
                  )}

                  {/* Calculated TSS Display */}
                  {calculatedTSS > 0 && (
                    <div className="tss-display">
                      <div>
                        <div className="text-xs text-purple-300 font-semibold">Estimated TSS</div>
                        <div className="text-xs text-slate-400">Training Stress Score</div>
                      </div>
                      <div className="tss-value">{calculatedTSS}</div>
                    </div>
                  )}

                  {/* Notes */}
                  <div>
                    <label className="block text-sm font-semibold text-slate-400 mb-2">Notes</label>
                    <textarea
                      id="modalNotes"
                      className="input-field"
                      placeholder="How did the session feel?"
                      rows="3"
                      value={formData.notes || ''}
                      onChange={(e) => handleFormChange('notes', e.target.value)}
                    ></textarea>
                  </div>
                </div>

                {/* Footer */}
                <div className="p-4 border-t border-slate-700 flex gap-2">
                  <button className="btn btn-primary flex-1" onClick={handleSaveSession}>
                    {modalType === 'add' ? 'Add Session' : 'Save Changes'}
                  </button>
                  <button className="btn btn-secondary" onClick={closeModal}>Cancel</button>
                </div>
              </div>
            </div>
          )}
          
          {/* Logging Method Selector Modal */}
          {showLoggingSelector && (
            <div className="modal-backdrop" onClick={() => setShowLoggingSelector(false)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()} style={{ maxWidth: '600px' }}>
                <div style={{ padding: '24px' }}>
                  <h2 style={{ fontSize: '20px', fontWeight: 700, marginBottom: '24px' }}>
                    Choose Logging Method
                  </h2>
                  <LoggingMethodSelector 
                    onSelectMethod={(method) => {
                      setShowLoggingSelector(false);
                      if (method === 'manual') {
                        openManualEntry();
                      } else if (method === 'garmin') {
                        setShowGarminImport(true);
                      }
                    }}
                  />
                </div>
              </div>
            </div>
          )}

          {/* Garmin Import Modal */}
          {showGarminImport && (
            <GarminImportModal
              user={auth.currentUser}
              onClose={() => setShowGarminImport(false)}
              onImportComplete={(count) => {
                console.log(`‚úÖ Imported ${count} activities from Garmin`);
                setShowGarminImport(false);
                loadSessions();
              }}
            />
          )}

          <BottomNav currentPage="history" />
        </div>
      );
    }

    ReactDOM.render(<TrainingHistory />, document.getElementById('root'));
  </script>
</body>
</html>
